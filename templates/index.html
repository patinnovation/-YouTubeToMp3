<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python YouTube to MP3</title>
    <style>
        body { font-family: 'Sarabun', sans-serif; text-align: center; padding-top: 50px; background-color: #f8f9fa; }
        h1 { color: #dc3545; }
        form { margin-top: 20px; }
        input[type="text"] { width: 400px; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #c82333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Converter</h1>
        <form action="/convert" method="post">
            <input type="text" name="url" placeholder="วางลิงก์ YouTube ที่นี่" required>
            <button type="submit">แปลงไฟล์ MP3</button>
        </form>
    </div>
</body>
</html>
